<!DOCTYPE html>
<html lang="en">

<head>
    <title>FIRST WORK REST API</title>
</head>

<body>

    <div class="container pt-3" id="app" v-cloak>
        <h1>REST API WORKING</h1>

        <form class="form-inline mb-3" @submit.prevent="createContact">
            <div class="form-group mr-5">
                <label for="name" class="mr-3">Здание</label>
                <input type="text" class="form-control" id="name" v-model="form.name">
            </div>
            <div class="form-group mr-5">
                <label for="value" class="mr-3">Аудитория</label>
                <input type="text" class="form-control" id="auditory" v-model="form.auditory">
            </div>
            <div class="form-group mr-5">
                <label for="value" class="mr-3">Дисциплина</label>
                <input type="text" class="form-control" id="displina" v-model="form.displina">
            </div>
            <div class="form-group mr-5">
                <label for="value" class="mr-3">Время</label>
                <input type="text" class="form-control" id="time" v-model="form.time">
            </div>
            <button class="btn btn-primary" type="submit" :disabled="!canCreate">Создать</button>
        </form>

        <script>
            type = "module"
            scr = "frontend.js"
        </script>
</body>

</html>
