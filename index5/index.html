<!DOCTYPE html>
<html> 
<head> 
	<title>Авторизация</title> 
	<meta charset="UTF-8"> 
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">  
  <style>
    body
    {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head> 

<body>
    <header>
      <div class="LOGO2">
       <img src="image/2.png">
      </div>
    </header>

      <main>
        <h1>
          Заявление сурдопереводчиков
        </h1>
        <div class="d-grid gap-2 col-6 mx-auto">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Здание</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Здание">
          </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Аудитория</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Аудитория">
          </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Дисциплина</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Дисциплина">
          </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Расписание</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Расписание">
          </div>
        </div>

        <div class="butt">
         <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-warning" type="button">Показать все запросы</button>
          <button class="btn btn-warning" type="button">Отправить</button>
          <button class="btn btn-warning" type="button">Назад</button>
         </div> 
        </div>
      </main>
      
</body>
</html>
