<!DOCTYPE html>
<html> 
<head> 
	<title>Авторизация</title> 
	<meta charset="UTF-8"> 
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">  
  <style>
    body
    {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head> 

<body>
    <header>
      <div class="LOGO2">
       <img src="image/2.png">
      </div>
    </header>

      <main>
        <h1>
          Заявление сурдопереводчиков
        </h1>
        <div class="form">
         <form class="row g-3">
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Имя</label>
            <input type="text" class="form-control" id="validationDefault01" required placeholder="Ваше имя">
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="validationDefault02" required placeholder="Ваша фамилия">
          </div>
          <div class="col-md-4">
            <label for="validationDefault03" class="form-label">Отечество</label>
            <input type="text" class="form-control" id="validationDefault03" required placeholder="Ваше отечество">
          </div>
          <div class="col-md-4">
            <label for="validationDefault04" class="form-label">Телефон</label>
            <input type="phone" class="form-control" id="validationDefault04" required placeholder="+7 (XXX) XXX XXXX">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Сообщение</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Примите условия и соглашения
              </label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-success" type="submit">Отправить заявку</button>
          </div>
         </form>
        </div>
      </main>
      
</body>
</html>
