<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Заявки - Система заявок</title>
    <script src = "../js/request.js"></script>
    <style src = "../css/styles.css"></style>
        
</head>

<body>
    <h1>Страница заявок</h1>
    <div id="newRequestSection" class="request-section"> 
        <h2>Оставить новую заявку</h2>
        <input id="titleInput"/>
        <button id="titleBtn">Отправить</button>    
    </div>

    <div id="myReqestSection" class="request-section">
        <h2>Мои заявки</h2>
        <div id="myRequestExample" class="my-request-block">
            <div class="request-title">Пример запроса 1</div>
            <div class="request-student">Иванов И.</div>
            <div class="request-status-block"><span class="request-status-text-pending">Ожидает принятия</span><span class="request-status-text-accepted">Принята: ЭтоИмяВсеРавноНеВидноИззаСтиля</span></div>
        </div>
        <div id="myRequestExample2" class="my-request-block">
            <div class="request-title">Пример запроса 2</div>
            <div class="request-student">Иванов И.</div>
            <div class="request-status-block request-status-accepted"><span class="request-status-text-pending">Ожидает принятия</span><span class="request-status-text-accepted">Принята: Попутников И.</span></div>
        </div>
    </div>

    <div id="freeRequestSection" class="request-section">
        <h2>Заявки, которые можно принять в работу</h2>
        <div id="myRequestExample2" class="my-request-block">
            <div class="request-title">Пример запроса к принятию</div>
            <div class="request-student">Иванов И.</div>
            <div class="request-status-block"><button class="request-accept-btn" data-id="some-r3q-id">Принять заявку</button></div>
        </div>

    </div>

</body>
</html>
