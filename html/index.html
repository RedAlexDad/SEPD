<!DOCTYPE html>
<html>

<head>
    <title>Авторизация</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>

    <script src = "../js/main.js"></script>
   
</head>

<body>
    
    <header>
        <div class="LOGO2">
            <!-- <img src="../image/1.png"> -->
        </div>
    </header>

    <main>
        <h1>
            Заявление сурдопереводчиков
        </h1>

        <div class="vibor">
            <div class="d-grid gap-2 col-6 mx-auto">
                <div class="input-group-append">
                    <label class="input-text" for="inputGroupSelect02">Здание</label>
                </div>
                <select class="custom-select" id="building">
                    <option selected>Выбор места</option>
                    <option value="ГУК">ГУК</option>
                    <option value="УЛК">УЛК</option>
                    <option value="СМ">СМ</option>
                    <option value="Э">Э</option>
                </select>
            </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <div class="input-group-append">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Аудитория</label>
                    <input type="text" class="form-control" id="auditorium" placeholder="Введите аудиторию"> oninput: <span id="result"></span>
                    
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <div class="input-group-append">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Дисциплина</label>
                    <input type="text" class="form-control" id="displine" placeholder="Введите дисциплину">
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <form>
                <div class="form-group">
                    <label for="inputDate">Введите дату:</label>
                    <input type="date" class="form-control" id="datatime">
                </div>
            </form>
        </div>

        <div class="vibor">
            <div class="d-grid gap-2 col-6 mx-auto">
                <div class="input-group-append">
                    <label class="input-text" for="inputGroupSelect02">Расписание</label>
                </div>
                <select class="custom-select" id="schedule">
                    <option selected>Время выбора</option>
                    <option value="8:30 - 10:05">8:30 - 10:05</option>
                    <option value="10:15 - 11:50">10:15 - 11:50</option>
                    <option value="12:00 - 13:35">12:00 - 13:35</option>
                    <option value="13:50 - 15:25">13:50 - 15:25</option>
                    <option value="15:40 - 17:15">15:40 - 17:15</option>
                    <option value="17:25 - 19:00">17:25 - 19:00</option>
                </select>
            </div>
        </div>

        <script>
            let buil = document.getElementById("building");
            buil.value = "ГЗ";

            let aud = document.getElementById("auditorium");
            aud.value = "219";
    
            let dis = document.getElementById("displine");
            dis.value = "УПСП";
            
            let dat = document.getElementById("datatime");
            dat.value = "";
            
            let she = document.getElementById("schedule");
            she.value = "13:50 - 15:25";
            
        </script>

        <div class="butt">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-warning" type="button">Показать все запросы</button>
                <button class="btn btn-warning" type="button" onclick="push_request()">Отправить</button>
                <button class="btn btn-warning" type="button" onclick="print()">Назад</button>
            </div>
        </div>



    </main>

</body>

</html>
